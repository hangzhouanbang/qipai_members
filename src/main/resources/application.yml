spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/qipai_members
      
  cloud:
    stream:
      kafka:
        binder:
          brokers: localhost:9092
          zk-nodes: localhost:2181
          minPartitionCount: 1
          autoCreateTopics: true
          autoAddPartitions: false
        bindings:
          members:
            producer:
              configuration:
                request:
                  timeout:
                    ms: 30000
                linger:
                  ms: 5
                batch:
                  size: 16384
                  
          memberGolds:
            producer:
              configuration:
                request:
                  timeout:
                    ms: 30000
                linger:
                  ms: 5
                batch:
                  size: 16384
                  
          memberScores:
            producer:
              configuration:
                request:
                  timeout:
                    ms: 30000
                linger:
                  ms: 5
                batch:
                  size: 16384
                  
          memberClubCards:
            producer:
              configuration:
                request:
                  timeout:
                    ms: 30000
                linger:
                  ms: 5
                batch:
                  size: 16384
                  
          memberOrders:
            producer:
              configuration:
                request:
                  timeout:
                    ms: 30000
                linger:
                  ms: 5
                batch:
                  size: 16384
                  
          memberrightsconfiguration:
            producer:
              configuration:
                request:
                  timeout:
                    ms: 30000
                linger:
                  ms: 5
                batch:
                  size: 16384 
                  
          grade:
            producer:
              configuration:
                request:
                  timeout:
                    ms: 30000
                linger:
                  ms: 5
                batch:
                  size: 16384
          memberLoginRecord:
            producer:
              configuration:
                request:
                  timeout:
                    ms: 30000
                linger:
                  ms: 5
                batch:
                  size: 16384

      bindings:
        notice:
          destination: notice
          group: qipai-members
          consumer:
            concurrency: 1
            partitioned: false
          contentType: application/json
        members:
          destination: members
          contentType: application/json
          producer:
            partitionCount: 1
            
        memberrightsconfiguration:
          destination: memberrightsconfiguration
          contentType: application/json
          producer:
            partitionCount: 1
            
        grade:
          destination: grade
          contentType: application/json
          producer:
            partitionCount: 1
            
        memberGolds:
          destination: memberGolds
          contentType: application/json
          producer:
            partitionCount: 1
            
        memberScores:
          destination: memberScores
          contentType: application/json
          producer:
            partitionCount: 1
            
        memberClubCards:
          destination: memberClubCards
          contentType: application/json
          producer:
            partitionCount: 1
            
        memberOrders:
          destination: memberOrders
          contentType: application/json
          producer:
            partitionCount: 1
        
        memberLoginRecord:
          destination: memberLoginRecord
          contentType: application/json
          producer:
            partitionCount: 1
            
        memberClubCard: 
          destination: memberClubCard
          contentType: application/json
          producer:
            partitionCount: 1
      
  application:
    name: qipai-members
server:
  port: 82
  
eureka:
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8761/eureka/
      
filepath:
  snapshotFileBasePath: /data/app/qipai_members/snapshot
  jFileBasePath: /data/app/qipai_members/journal